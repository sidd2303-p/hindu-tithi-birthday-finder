<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hindu Tithi Birthday Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #ff9800;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ü™î Hindu Tithi Birthday</h2>

    <input type="date" id="dob">
    <input type="number" id="year" placeholder="Enter year (e.g. 2026)">
    <button id="findBtn">Find</button>

    <div id="result"></div>
  </div>

  <footer>
    <p><strong>Created by Siddharth Patidar</strong></p>
    <p><em>‚Äú‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§µ‡§π‡•Ä, ‡§ú‡•ã ‡§ö‡§Ç‡§¶‡•ç‡§∞‡§Æ‡§æ ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ö‡§≤‡•á‚Äù</em></p>
  </footer>

  <script>
    const BACKEND_URL = "https://hindu-tithi-birthday-finder.onrender.com/get-hindu-birthday";
    // ‚ö†Ô∏è Agar tumhara Render URL alag hai to yahan change karo

    document.getElementById("findBtn").addEventListener("click", async function () {

      let dob = document.getElementById("dob").value;
      let year = document.getElementById("year").value;
      let resultDiv = document.getElementById("result");

      if (!dob || !year) {
        alert("Please enter DOB and Year");
        return;
      }

      resultDiv.innerHTML = "‚è≥ Connecting to server... (first request may take 20-30 sec)";

      let formData = new FormData();
      formData.append("dob", dob);
      formData.append("target_year", year);

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = "‚ùå " + data.error;
        } else {
          resultDiv.innerHTML =
            "ü™î Janma Tithi: " + data.janma_tithi +
            "<br>üìÖ Hindu Birthday (" + data.hindu_birthday_year + "): " +
            data.hindu_birthday_date;
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML =
          "‚ùå Backend not reachable. Please wait and try again.";
      }

    });
  </script>

</body>
</html>
